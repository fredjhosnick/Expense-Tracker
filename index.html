<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="containerTracker">
      <h1>Expense Tracker</h1>
      <div class="art">
        <select name="art" id="art">
          <option value="essen">Essen</option>
          <option value="getraenke">Getraenke</option>
          <option value="klamotte">Klamotte</option>
          <option value="urlaub">Urlaub</option>
        </select>
      </div>
      <div class="betrag">
        <label for="betrag">Betrag</label>
        <input type="text" id="betragInput" />
      </div>

      <div class="ausgabe">
        <input type="date" id="datumInput" />
      </div>
      <div class="btn" id="btn"><button id="buttonAdd">Add</button></div>
    </div>

    <div class="listExpense">
      <div class="listHead">
        <div class="headContent art">Art</div>
        <div class="headContent betrag">Betrag</div>
        <div class="headContent datum">Datum</div>
        <div class="headContent delete">Delete</div>
      </div>
      <div class="listsBody">
        <!-- <div class="listBody">
          <div class="listcontent">Essen</div>
          <div class="listcontent">20$</div>
          <div class="listcontent">20.03.2022</div>
          <div class="listcontent">
            <button class="btnDelete">Delete</button>
          </div>
        </div> -->
      </div>

      <div class="listFoot">
        <div class="gesamt title">Gesamt</div>
        <div class="gesamt" id="totalAcount"></div>
        <div class="gesamt"></div>
        <div class="gesamt"></div>
      </div>
    </div>

    <script src="tracker.js"></script>
  </body>
</html>
